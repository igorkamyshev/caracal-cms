easy_admin:
    entities:
        Setting:
            class: AppBundle\Entity\Setting
            label: entity.setting.title
            disabled_actions: ['delete', 'new']
            list:
                title: entity.setting.list
                sort: type
                fields:
                    - title
                    - body
            form:
                title: entity.setting.form
                fields:
                    - { type: 'group', css_class: 'col-sm-12', label: form.general, icon: 'info' }
                    - { property: 'title', type: text, type_options: { disabled: true } }
                    - body
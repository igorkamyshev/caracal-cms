easy_admin:
    entities:
        Advert:
            class: AppBundle\Entity\Advert
            label: 'Advert'
            list:
                title: 'Advert'
                fields:
                    - title
                    - { property: 'enabled', label: 'Published' }
                    - createdAt
                    - { property: 'image', type: 'image', base_path: '%app.path.article_images%' }
            show:
                fields:
                    - { property: 'title', css_class: 'large' }
                    - createdAt
                    - { property: 'enabled', label: 'Published' }
                    - description
                    - { property: 'image', type: 'image', base_path: '%app.path.article_images%' }
            form:
                fields:
                    - { property: 'title', css_class: 'large' }
                    - createdAt
                    - { property: 'enabled', label: 'Published' }
                    - description
                    - { property: 'imageFile', type: 'vich_image' }